<script>
    /** Write your javascript code here **/
var btn = document.getElementsByClassName("btn")[0];
btn.addEventListener("click", clickButton); 
function clickButton() {
    console.log("clickee!");
    btn.classList.replace("btn-primary","btn-success");
    setTimeout(showText, 500);
    btn.innerHTML = "<i class='fas fa-spinner fa-spin'></i>"  + " Calculating...";
    }
function showText () {
    var fieldInput = parseInt(document.getElementById("text").value); 
    var fieldInput2 = parseInt(document.getElementById("text2").value); 
    var operatorChosen = document.getElementById("mySelect").value;
    
    if(fieldInput != '' && fieldInput2 != '' && fieldInput2 != '0') {
        document.getElementById("field").innerHTML= calculate(fieldInput, fieldInput2, operatorChosen);
    }
    else if (fieldInput == '' && fieldInput2 == '' ){
        document.getElementById("error1").innerHTML = "You didn't fill out any field. Please fill out both fields";
    }
    else if (fieldInput == ''){
        document.getElementById("error1").innerHTML = "Please enter a value in the left field";
    } else if (fieldInput2 == ''){
        document.getElementById("error1").innerHTML = "Please enter a value in the right field";
    }
  
    btn.innerHTML = "Calculate!";
    btn.classList.replace("btn-success","btn-primary");
}
function calculate(a,b,c) {
    switch(c){
        case "-": 
            return a - b;
        case "+": 
            return a + b;
        case "/": 
            if(b==0){
                return "Cannot divide by 0";
            }
            return a / b;
        case "*": 
            return a * b;
    }
}
